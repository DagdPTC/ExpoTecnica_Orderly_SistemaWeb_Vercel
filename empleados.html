<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/empleados.css">

</head>

<body class="bg-gray-50 font-sans overflow-x-hidden">
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <div class="sidebar fixed h-full flex flex-col z-50" id="sidebar">
        <div class="logo-container animate-fade-in">
            <div class="flex items-center justify-center">
                <div class="w-12 h-12 rounded-xl bg-white flex items-center justify-center shadow-lg">
                    <img src="img/Logo Orderly.jpg" alt="Logo Orderly" class="logo w-10 h-10">
                </div>
                <span class="logo-text ml-3 text-xl font-bold text-white">Orderly</span>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-4">
            <div class="section-title">MAIN</div>
            <a href="inicio.html" class="nav-item flex items-center p-3 rounded-xl mb-2 text-white hover:text-white">
                <i class="fas fa-tachometer-alt w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Inicio</span>
            </a>

            <div class="section-title">OPERATIONS</div>
            <a href="mesas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
                <i class="fas fa-chair w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Mesas</span>
            </a>
            <a href="menu.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
                <i class="fas fa-book w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Menú</span>
            </a>
            <a href="reservas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
                <i class="fas fa-calendar-check w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Reservaciones</span>
            </a>

            <div class="section-title">MANAGEMENT</div>
            <a href="empleados.html"
                class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2 active bg-gradient-to-r from-blue-500 to-blue-600">
                <i class="fas fa-users w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Empleados</span>
            </a>
            <div class="section-title">REPORTS</div>
            <a href="ofertas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
                <i class="fas fa-chart-line w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Ofertas</span>
            </a>
            <a href="historial.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
                <i class="fas fa-history w-6 text-center text-lg"></i>
                <span class="nav-text ml-3 font-medium">Historial</span>
            </a>
        </div>

        <div class="p-4 border-t border-white/20">
            <div class="flex items-center glass-effect rounded-xl p-3">
                <div class="user-info-icon w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div class="user-info-text ml-3">
                    <div class="text-sm font-semibold text-white">Admin User</div>
                    <div class="text-xs text-white/70">Administrator</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content flex flex-col min-h-screen">
        <header class="main-header flex items-center justify-between px-6 animate-fade-in">
            <div class="flex items-center">
                <button id="sidebarToggle"
                    class="text-gray-700 focus:outline-none mr-4 p-2 rounded-xl hover:bg-gray-100 transition-colors lg:hidden">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <button id="sidebarToggleDesktop"
                    class="text-gray-700 focus:outline-none mr-4 p-2 rounded-xl hover:bg-gray-100 transition-colors hidden lg:block">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <h1 class="text-2xl font-bold text-gray-800">Gestión de Empleados</h1>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button
                        class="text-gray-600 hover:text-gray-800 focus:outline-none p-2 rounded-xl hover:bg-gray-100 transition-colors">
                        <i class="fas fa-bell text-lg"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
                <div class="relative">
                    <button
                        class="text-gray-600 hover:text-gray-800 focus:outline-none p-2 rounded-xl hover:bg-gray-100 transition-colors">
                        <i class="fas fa-envelope text-lg"></i>
                        <span class="notification-badge bg-blue-500">5</span>
                    </button>
                </div>
                <div class="relative">
                    <button
                        class="flex items-center focus:outline-none navbar-user-avatar p-2 rounded-xl hover:bg-gray-100 transition-colors">
                        <div
                            class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white shadow-lg">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="ml-2 text-gray-700 hidden md:inline font-medium">Admin</span>
                        <i class="fas fa-chevron-down ml-2 text-gray-500 text-sm"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex-1 p-6">
            <div class="max-w-7xl mx-auto">
                <div class="mb-5 flex flex-col lg:flex-row gap-3 lg:items-center lg:justify-between">
                    <div class="flex flex-1 gap-3">
                        <div class="relative flex-1">
                            <i
                                class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input id="searchInput" class="input w-full pl-10" placeholder="Buscar empleados...">
                        </div>

                        <div class="relative">
                            <button id="roleBtn"
                                class="btn px-4 py-3 border border-slate-200 rounded-xl bg-white hover:bg-slate-50 text-slate-700">
                                <i class="fa-solid fa-filter"></i> <span class="hidden sm:inline">Filtrar por
                                    rol</span><span class="sm:hidden">Filtros</span> <i
                                    class="fa-solid fa-chevron-down text-xs ml-1"></i>
                            </button>
                            <div id="roleMenu"
                                class="hidden absolute right-0 top-full mt-2 w-56 bg-white rounded-xl border border-slate-200 shadow-xl">
                                <div class="px-4 py-3 border-b border-slate-100">
                                    <label class="flex items-center gap-3 cursor-pointer">
                                        <input type="checkbox" class="role-filter w-4 h-4 text-blue-600" value="all"
                                            checked>
                                        <span class="font-medium text-slate-700">Todos los roles</span>
                                    </label>
                                </div>
                                <div class="px-4 py-2 hover:bg-slate-50"><label
                                        class="flex items-center gap-3 cursor-pointer"><input type="checkbox"
                                            class="role-filter w-4 h-4 text-blue-600"
                                            value="Administrador"><span>Administrador</span></label></div>
                                <div class="px-4 py-2 hover:bg-slate-50"><label
                                        class="flex items-center gap-3 cursor-pointer"><input type="checkbox"
                                            class="role-filter w-4 h-4 text-blue-600"
                                            value="Mesero"><span>Mesero</span></label></div>
                                <div class="px-4 py-2 hover:bg-slate-50"><label
                                        class="flex items-center gap-3 cursor-pointer"><input type="checkbox"
                                            class="role-filter w-4 h-4 text-blue-600"
                                            value="Cocinero"><span>Cocinero</span></label></div>
                                <div class="px-4 py-2 hover:bg-slate-50"><label
                                        class="flex items-center gap-3 cursor-pointer"><input type="checkbox"
                                            class="role-filter w-4 h-4 text-blue-600"
                                            value="Cajero"><span>Cajero</span></label></div>
                                <div class="px-4 py-2 hover:bg-slate-50"><label
                                        class="flex items-center gap-3 cursor-pointer"><input type="checkbox"
                                            class="role-filter w-4 h-4 text-blue-600"
                                            value="Limpieza"><span>Limpieza</span></label></div>
                            </div>
                        </div>
                    </div>

                    <button id="addEmployeeBtn" class="btn btn-primary px-4">
                        <i class="fa-solid fa-user-plus"></i> Nuevo Empleado
                    </button>
                </div>

                <div class="card overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="table w-full">
                            <thead>
                                <tr>
                                    <th class="text-left">Nombre</th>
                                    <th class="text-left">Usuario</th>
                                    <th class="text-left hidden sm:table-cell">Correo</th>
                                    <th class="text-left">Rol</th>
                                    <th class="text-left hidden lg:table-cell">Detalles</th>
                                    <th class="text-left">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="employees-tbody">
                                <!-- Los empleados se renderizarán aquí desde la API -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="employeeModal" class="modal-wrap">
        <div class="modal">
            <div class="p-6 border-b border-slate-100">
                <h2 id="modalTitle" class="text-2xl font-extrabold text-slate-800">Nuevo Empleado</h2>
            </div>
            <form id="employeeForm" class="p-6">
                <input type="hidden" id="id">
                <!-- Formulario del empleado -->
            </form>
        </div>
    </div>

    <script type="module" src="js/jsControllers/empleadoController.js"></script>
    
    
</body>

</html>

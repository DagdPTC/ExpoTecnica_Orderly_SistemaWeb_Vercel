<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contraseña.css">
</head>

<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="loginForm">
                <h2>Nueva Contraseña</h2>
                

                <div class="container-input">
                    <div class="input-wrapper" id="newPasswordWrapper">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Nueva contraseña" id="newPassword">
                        <ion-icon name="eye-outline" id="toggleNewPassword" class="toggle-password"></ion-icon>
                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>

                <div class="container-input">
                    <div class="input-wrapper" id="confirmPasswordWrapper">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Confirmar contraseña" id="confirmPassword">
                        <ion-icon name="eye-outline" id="toggleConfirmPassword" class="toggle-password"></ion-icon>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="button" id="loginBtn">
                    <span class="btn-text">Restablecer Contraseña</span>
                </button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Restablecer!</h3>
                <p>Restablezca su contraseña, cumpliendo los requisitos: 
                   <br>- Mínimo 8 caracteres
                   <br>- No espacios
                   <br>- Mínimo 1 número
                   <br>- Mínimo 1 caracter especial</p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/contraseña.js"></script>
</body>

</html>

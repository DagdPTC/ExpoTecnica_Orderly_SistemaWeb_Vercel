<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/inicioSesion.css">
</head>
<body>
    <div class="container">
        <!-- Panel de Iniciar Sesión (Parte blanca) -->
        <div class="container-form" id="login-form">
            <form class="sign-in">
                <h2>Iniciar Sesión</h2>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo Electronico" id="txtUser">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="password" type="password" placeholder="Contraseña">
                    <ion-icon name="eye-outline" id="togglePassword" class="toggle-password"></ion-icon>
                </div>
                <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
                <button class="button">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Panel de Recuperación de Contraseña (Reemplazando Registro) -->
        <div class="container-form hidden" id="recover-form">
            <form class="sign-up">
                <h2>Recuperar Contraseña</h2>
                <span>Introduce tu correo para recuperar la contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo Electronico" id="txtCorreoE">
                </div>
                <button class="button">Enviar enlace</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-in welcome">
                <h3>Hola!</h3>
                <p>Ingresa tus datos para acceder a tu cuenta.</p>
                <button class="button" id="btn-sign-in" onclick="Iniciar()">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script src="js/inicioSesion.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

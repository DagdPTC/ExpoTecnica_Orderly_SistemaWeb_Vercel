<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/inicioSesion.css">
    
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <span>Use su correo y contraseña</span>
                
                <div class="container-input">
                    <div class="input-wrapper" id="emailWrapper">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="Correo Electrónico" id="txtUser">
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="container-input">
                    <div class="input-wrapper" id="passwordWrapper">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" type="password" placeholder="Contraseña">
                        <ion-icon name="eye-outline" id="togglePassword" class="toggle-password"></ion-icon>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="button" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                </button>
            </form>
        </div>
        
        <div class="container-form">
            <form class="sign-up" id="registerForm">
                <h2>Registrarse</h2>
                <span>Use su correo electrónico para registrarse</span>
                
                <div class="container-input">
                    <div class="input-wrapper" id="nameWrapper">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Nombre Completo" id="txtNombre">
                    </div>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="container-input">
                    <div class="input-wrapper" id="registerEmailWrapper">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="Correo Electrónico" id="txtCorreoE">
                    </div>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                
                <div class="container-input">
                    <div class="input-wrapper" id="registerPasswordWrapper">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Contraseña" id="txtPassr">
                        <ion-icon name="eye-outline" id="toggleRegisterPassword" class="toggle-password"></ion-icon>
                    </div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <button type="submit" class="button" id="registerBtn">
                    <span class="btn-text">Registrarse</span>
                </button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¿Olvidó su contraseña?</h3>
                <p>Ingrese aquí para recuperar su contraseña</p>
                <button class="button" id="btn-sign-up"><a href="recuperacion.html">Recuperacion</a></button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/inicioSesion.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Pedidos - Orderly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/historial.css">

</head>

<body class="bg-gray-50 min-h-screen font-sans overflow-x-hidden">
  <!-- Overlay para mobile -->
  <div class="mobile-overlay" id="mobileOverlay"></div>

  <!-- Barra lateral -->
  <div class="sidebar fixed h-full flex flex-col z-50" id="sidebar">
    <div class="logo-container animate-fade-in">
      <div class="flex items-center justify-center">
        <div class="w-12 h-12 rounded-xl bg-white flex items-center justify-center shadow-lg">
          <img src="img/Logo Orderly.jpg" alt="Logo Orderly" class="logo w-10 h-10">
        </div>
        <span class="logo-text ml-3 text-xl font-bold text-white">Orderly</span>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto px-4">
      <div class="section-title">MAIN</div>
      <a href="index.html" class="nav-item flex items-center p-3 rounded-xl mb-2 text-white hover:text-white">
        <i class="fas fa-tachometer-alt w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Inicio</span>
      </a>

      <div class="section-title">OPERATIONS</div>
      <a href="mesas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
        <i class="fas fa-chair w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Mesas</span>
      </a>
      <a href="menu.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
        <i class="fas fa-book w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Menú</span>
      </a>
      <a href="reservas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
        <i class="fas fa-calendar-check w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Reservaciones</span>
      </a>

      <div class="section-title">MANAGEMENT</div>
      <a href="empleados.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
        <i class="fas fa-users w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Empleados</span>
      </a>
      <a href="facturas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
        <i class="fas fa-file-invoice-dollar w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Facturas</span>
      </a>

      <div class="section-title">REPORTS</div>
      <a href="ofertas.html" class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2">
        <i class="fas fa-chart-line w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Ofertas</span>
      </a>
      <a href="historial.html"
        class="nav-item flex items-center p-3 rounded-xl text-white hover:text-white mb-2 active bg-gradient-to-r from-blue-500 to-blue-600">
        <i class="fas fa-history w-6 text-center text-lg"></i>
        <span class="nav-text ml-3 font-medium">Historial</span>
      </a>
    </div>

    <div class="p-4 border-t border-white/20">
      <div class="flex items-center glass-effect rounded-xl p-3">
        <div class="user-info-icon w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center">
          <i class="fas fa-user text-white"></i>
        </div>
        <div class="user-info-text ml-3">
          <div class="text-sm font-semibold text-white">Admin User</div>
          <div class="text-xs text-white/70">Administrator</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content flex flex-col min-h-screen">
    <!-- Barra superior - Estilo igual al index -->
    <header class="main-header flex items-center justify-between px-6 animate-fade-in">
      <div class="flex items-center">
        <button id="sidebarToggle"
          class="text-gray-700 focus:outline-none mr-4 p-2 rounded-xl hover:bg-gray-100 transition-colors lg:hidden">
          <i class="fas fa-bars text-lg"></i>
        </button>
        <button id="sidebarToggleDesktop"
          class="text-gray-700 focus:outline-none mr-4 p-2 rounded-xl hover:bg-gray-100 transition-colors hidden lg:block">
          <i class="fas fa-bars text-lg"></i>
        </button>
        <h1 class="text-2xl font-bold text-gray-800">Historial de Pedidos</h1>
      </div>

      <div class="flex items-center space-x-4">
        <div class="relative">
          <button
            class="text-gray-600 hover:text-gray-800 focus:outline-none p-2 rounded-xl hover:bg-gray-100 transition-colors">
            <i class="fas fa-bell text-lg"></i>
            <span class="notification-badge">3</span>
          </button>
        </div>
        <div class="relative">
          <button
            class="text-gray-600 hover:text-gray-800 focus:outline-none p-2 rounded-xl hover:bg-gray-100 transition-colors">
            <i class="fas fa-envelope text-lg"></i>
            <span class="notification-badge bg-blue-500">5</span>
          </button>
        </div>
        <div class="relative">
          <button
            class="flex items-center focus:outline-none navbar-user-avatar p-2 rounded-xl hover:bg-gray-100 transition-colors">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white shadow-lg">
              <i class="fas fa-user"></i>
            </div>
            <span class="ml-2 text-gray-700 hidden md:inline font-medium">Admin</span>
            <i class="fas fa-chevron-down ml-2 text-gray-500 text-sm"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-6 bg-gradient-to-br from-gray-50 to-gray-100">
      <!-- Filters Section -->
      <div class="pb-4">
        <div class="stat-card p-6 hover-lift animate-fade-in">
          <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            <div class="relative flex-1">
              <i
                class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
              <input type="text" id="searchInput"
                class="modern-input w-full pl-12 pr-4 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                placeholder="Buscar por historial, pedido o cliente…">
            </div>

            <div class="flex flex-col sm:flex-row gap-3 lg:flex-shrink-0">
              <div class="relative">
                <select id="waiterFilter"
                  class="modern-input appearance-none bg-white border rounded-lg pl-4 pr-10 py-3 focus:ring-blue-500 focus:border-blue-500 min-w-[160px]">
                  <option value="">Todos los meseros</option>
                  <option>Juan Pérez</option>
                  <option>María García</option>
                  <option>Carlos López</option>
                  <option>Ana Martínez</option>
                </select>
                <i
                  class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
              </div>

              <input type="date" id="dateFilter"
                class="modern-input bg-white border rounded-lg px-4 py-3 focus:ring-blue-500 focus:border-blue-500">

              <div class="relative">
                <select id="statusFilter"
                  class="modern-input appearance-none bg-white border rounded-lg pl-4 pr-10 py-3 focus:ring-blue-500 focus:border-blue-500 min-w-[160px]">
                  <option value="">Todos los estados</option>
                  <option>Entregado</option>
                  <option>Cancelado</option>
                  <option>En proceso</option>
                </select>
                <i
                  class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Table Card -->
      <div class="stat-card overflow-hidden hover-lift">
        <div class="table-container scrollbar-custom" style="max-height: 70vh; overflow-y: auto;">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="gradient-bg sticky top-0 z-10">
              <tr>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider"># Historial
                </th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider"># Pedido</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider">Cliente</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider hide-mobile">
                  Mesero</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider hide-mobile">
                  Mesa</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider hide-mobile">
                  Fecha</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider hide-mobile">
                  Reserva</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider">Estado</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider">Detalles</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody id="historial-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Rows generated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-historial-modal" class="modal-overlay hidden">
    <div class="modal-content animate-fade-in">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <div class="w-12 h-12 rounded-xl gradient-button flex items-center justify-center text-white mr-4">
            <i class="fas fa-edit"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Actualizar Pedido</h2>
        </div>
        <button id="edit-cancelar-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <form id="edit-historial-form" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2"># Pedido</label>
          <input type="text" id="edit-pedido-id" class="modern-input w-full px-4 py-3 border rounded-lg bg-gray-50"
            readonly>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Cliente</label>
          <input type="text" id="edit-cliente" class="modern-input w-full px-4 py-3 border rounded-lg" required>
          <span class="error-message hidden" id="edit-cliente-error"></span>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mesero</label>
          <select id="edit-mesero" class="modern-input w-full px-4 py-3 border rounded-lg" required></select>
          <span class="error-message hidden" id="edit-mesero-error"></span>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mesa</label>
          <select id="edit-mesa" class="modern-input w-full px-4 py-3 border rounded-lg" required></select>
          <span class="error-message hidden" id="edit-mesa-error"></span>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha</label>
          <input type="text" id="edit-fecha" class="modern-input w-full px-4 py-3 border rounded-lg bg-gray-50"
            readonly>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">¿Reserva?</label>
          <input type="text" id="edit-reserva" class="modern-input w-full px-4 py-3 border rounded-lg bg-gray-50"
            readonly>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Factura</label>
          <input type="text" id="edit-factura" class="modern-input w-full px-4 py-3 border rounded-lg bg-gray-50"
            readonly>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
          <input type="text" id="edit-estado" class="modern-input w-full px-4 py-3 border rounded-lg bg-gray-50"
            readonly>
        </div>

        <div class="lg:col-span-2 space-y-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Productos (solo cantidad):</label>
          <div id="edit-productos-list" class="space-y-3"></div>
        </div>

        <div class="lg:col-span-2 space-y-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Descuento</label>
          <select id="edit-descuento" class="modern-input w-full px-4 py-3 border rounded-lg">
            <option value="0">Sin descuento</option>
            <option value="0.05">5%</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
            <option value="0.25">25%</option>
            <option value="0.30">30%</option>
            <option value="0.40">40%</option>
            <option value="0.50">50%</option>
            <option value="0.75">75%</option>
          </select>
        </div>

        <div class="lg:col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6 p-6 bg-gray-50 rounded-xl">
          <div class="text-center">
            <label class="block text-sm text-gray-500 mb-1">Subtotal</label>
            <div id="edit-subtotal" class="text-xl font-bold text-gray-800">$0.00</div>
          </div>
          <div class="text-center">
            <label class="block text-sm text-gray-500 mb-1">Propina (10%)</label>
            <div id="edit-propina" class="text-xl font-bold text-gray-800">$0.00</div>
          </div>
          <div class="text-center sm:col-span-2 lg:col-span-1">
            <label class="block text-sm text-gray-500 mb-1">Total</label>
            <div id="edit-total" class="text-2xl font-bold text-blue-600">$0.00</div>
          </div>
        </div>

        <div class="lg:col-span-2 flex flex-col sm:flex-row justify-end gap-4 mt-8">
          <button type="button" id="edit-cancelar-btn-footer"
            class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors">
            Cancelar
          </button>
          <button type="submit" class="px-6 py-3 gradient-button text-white rounded-lg font-medium">
            <i class="fas fa-save mr-2"></i>
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/historial.js"></script>
</body>

</html>

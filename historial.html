<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Pedidos - RestoPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/historial.css">
</head>

<body class="bg-gray-50 font-sans">
    <!-- Sidebar fijo -->
    <div class="sidebar bg-white shadow-lg w-64 fixed h-full flex flex-col z-10">
    <div class="p-4 flex items-center border-b border-gray-200">
      <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
        <img src="img/Logo Orderly.jpg" alt="Logo Orderly" class="logo">
      </div>
      <span class="logo-text ml-3 text-xl font-semibold text-blue-500">Orderly</span>
    </div>
    <div class="flex-1 overflow-y-auto">
      <div class="p-4">
        <div class="text-xs uppercase text-black font-semibold mb-2">Main</div>
        <a href="index.html" class="nav-item flex items-center p-2 rounded-lg mb-1">
          <i class="fas fa-tachometer-alt w-6 text-center"></i>
          <span class="nav-text ml-3">Inicio</span>
        </a>
        <div class="text-xs uppercase text-black font-semibold mt-6 mb-2">Operations</div>
        <a href="mesas.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-chair w-6 text-center"></i>
          <span class="nav-text ml-3">Mesas</span>
        </a>
        <a href="menu.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-book w-6 text-center"></i>
          <span class="nav-text ml-3">Menu</span>
        </a>
        <a href="reservas.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-calendar-check w-6 text-center"></i>
          <span class="nav-text ml-3">Reservaciones</span>
        </a>
        <div class="text-xs uppercase text-black font-semibold mt-6 mb-2">Management</div>
        <a href="empleados.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-users w-6 text-center"></i>
          <span class="nav-text ml-3">Empleados</span>
        </a>
        <a href="facturas.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-file-invoice-dollar w-6 text-center"></i>
          <span class="nav-text ml-3">Facturas</span>
        </a>
        <div class="text-xs uppercase text-black font-semibold mt-6 mb-2">Reports</div>
        <a href="ofertas.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-chart-line w-6 text-center"></i>
          <span class="nav-text ml-3">Ofertas</span>
        </a>
        <a href="historial.html" class="nav-item flex items-center p-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-500 mb-1">
          <i class="fas fa-history w-6 text-center"></i>
          <span class="nav-text ml-3">Historial</span>
        </a>
      </div>
    </div>
    <div class="p-4 border-t border-gray-200">
      <div class="flex items-center">
        <div class="user-info-icon w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="fas fa-user text-gray-600"></i>
        </div>
        <div class="user-info-text ml-3">
          <div class="text-sm font-medium text-gray-800">Admin User</div>
          <div class="text-xs text-gray-500">Administrator</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contenido principal -->
  <div class="main-content flex flex-col min-h-screen transition-all ml-64">
    <!-- Navbar -->
    <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between">
      <div class="flex items-center">
        <button id="sidebarToggle" class="text-gray-500 focus:outline-none mr-4">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-xl font-semibold text-gray-800">Historial de Pedidos</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-500 relative focus:outline-none">
          <i class="fas fa-bell"></i>
          <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center">3</span>
        </button>
        <button class="text-gray-500 relative focus:outline-none">
          <i class="fas fa-envelope"></i>
          <span class="absolute -top-1 -right-1 w-4 h-4 bg-blue-500 rounded-full text-white text-xs flex items-center justify-center">5</span>
        </button>
        <button class="flex items-center focus:outline-none">
          <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center">
            <i class="fas fa-user"></i>
          </div>
          <span class="ml-2 text-gray-700 hidden md:inline">Admin</span>
        </button>
      </div>
    </header>

    <div class="container mx-auto px-4 py-8">
      <!-- Filtros -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
          <div class="relative flex-1">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400 pointer-events-none"></i>
            <input type="text" id="searchInput"
                   class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Buscar por historial, pedido o cliente…">
          </div>
          <div class="flex flex-col sm:flex-row gap-2">
            <div class="relative">
              <select id="waiterFilter"
                      class="appearance-none bg-white border rounded-lg pl-3 pr-8 py-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Todos los meseros</option>
                <option>Juan Pérez</option>
                <option>María García</option>
                <option>Carlos López</option>
                <option>Ana Martínez</option>
              </select>
              <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
            </div>
            <input type="date" id="dateFilter"
                   class="bg-white border rounded-lg pl-3 pr-3 py-2 focus:ring-blue-500 focus:border-blue-500">
            <div class="relative">
              <select id="statusFilter"
                      class="appearance-none bg-white border rounded-lg pl-3 pr-8 py-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Todos los estados</option>
                <option>Entregado</option>
                <option>Cancelado</option>
                <option>En proceso</option>
              </select>
              <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="table-container max-h-[600px] overflow-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"># Historial</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"># Pedido</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mesero</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mesa</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reserva</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Detalles</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
              </tr>
            </thead>
            <tbody id="historial-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Filas generadas por JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edición -->
  <div id="edit-historial-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8">
      <h2 class="text-2xl font-bold mb-6">Actualizar Pedido</h2>
      <form id="edit-historial-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-medium"># Pedido</label>
          <input type="text" id="edit-pedido-id" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
        <div>
          <label class="block mb-1 font-medium">Cliente</label>
          <input type="text" id="edit-cliente" class="w-full border rounded px-3 py-2" required>
          <span class="text-red-500 text-xs hidden" id="edit-cliente-error"></span>
        </div>
        <div>
          <label class="block mb-1 font-medium">Mesero</label>
          <select id="edit-mesero" class="w-full border rounded px-3 py-2" required></select>
          <span class="text-red-500 text-xs hidden" id="edit-mesero-error"></span>
        </div>
        <div>
          <label class="block mb-1 font-medium">Mesa</label>
          <select id="edit-mesa" class="w-full border rounded px-3 py-2" required></select>
          <span class="text-red-500 text-xs hidden" id="edit-mesa-error"></span>
        </div>
        <div>
          <label class="block mb-1 font-medium">Fecha</label>
          <input type="text" id="edit-fecha" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
        <div>
          <label class="block mb-1 font-medium">¿Reserva?</label>
          <input type="text" id="edit-reserva" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
        <div>
          <label class="block mb-1 font-medium">Factura</label>
          <input type="text" id="edit-factura" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
        <div>
          <label class="block mb-1 font-medium">Estado</label>
          <input type="text" id="edit-estado" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
        </div>
        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Productos (solo cantidad):</label>
          <div id="edit-productos-list" class="space-y-2"></div>
        </div>
        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">Descuento</label>
          <select id="edit-descuento" class="w-full border rounded px-3 py-2">
            <option value="0">Sin descuento</option>
            <option value="0.05">5%</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
            <option value="0.25">25%</option>
            <option value="0.30">30%</option>
            <option value="0.40">40%</option>
            <option value="0.50">50%</option>
            <option value="0.75">75%</option>
          </select>
        </div>
        <div class="md:col-span-2 grid grid-cols-2 gap-4 mt-4">
          <div>
            <label class="block mb-1 text-gray-500">Subtotal</label>
            <div id="edit-subtotal" class="font-bold text-lg">$0.00</div>
          </div>
          <div>
            <label class="block mb-1 text-gray-500">Propina (10%)</label>
            <div id="edit-propina" class="font-bold text-lg">$0.00</div>
          </div>
        </div>
        <div class="md:col-span-2 mt-2">
          <label class="block mb-1 text-gray-700 font-medium">Total</label>
          <div id="edit-total" class="font-bold text-2xl text-blue-600">$0.00</div>
        </div>
        <div class="md:col-span-2 flex justify-end gap-3 mt-8">
          <button type="button" id="edit-cancelar-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
            Cancelar
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/historial.js"></script>
</body>
</html>
